<!DOCTYPE html>
<html>
<head>
	<title>realTime</title>

	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

	<script type="text/javascript">

		var handleServerRequest = function(data) {
			console.log({
				source: 'server',

			data.date = new Date(data.date);
			update(data);
		}

		var socket = io.connect("http://localhost");
		socket.on('server request', handleServerRequest);

		var data = [];
		var svgViewPort = d3.select("body").append("svg").attr("width", 960).attr("height", 500);
		var margin = {top: 50, right: 50, bottom: 50, left: 50},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;
		var innerSpace = svgViewPort.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
		var xAxisScale = d3.scale.ordinal().domain([]).rangeRoundBands([0, width], 0.1);
		var yAxisScale = d3.scale.linear().domain([0, 1]).range([height, 0]);
		
		var xAxis = d3.svg.axis().scale(xAxisScale).orient("bottom");
		var yAxis = d3.svg.axis().scale(yAxisScale).orient("left");
		
		var xAxisGroup = innerSpace.append("g").attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")").call(xAxis);
		var yAxisGroup = innerSpace.append("g").attr("class", "y axis").call(yAxis);

		// var text = innerSpace.append("g").attr("class", "dot_label").selectAll("text");



		
		var update = function(newData) {		
			// Append new data
			data = data.concat(newData);
			var maxNumberOfRecords = 8;
			
			// Remove old data (i.e., avoid overflows)
			while (data.length > maxNumberOfRecords) {
				delete data.shift();
			}

			var result = _.map(data, function(value, index) {
				return value.date;
			})

			var xAxisScale = d3.scale.linear().domain(_.map(data, function(value, index) {
				return value.date;
			})).range([0, width / data.length]);

			xAxis.scale(xAxisScale);

			var result = _.map(data, function(value, index) {
				return value.date.toString();
			})

			console.log(result);


			// console.log(result);

			// Setup scaling

			// var xAxisGroup = innerSpace.append("g").attr("class", "x axis")

			// 				.call(xAxis);
			// var yAxisGroup = innerSpace.append("g").attr("class", "y axis")
			// 				.call(yAxis);

			//Data Join
			var record = innerSpace.selectAll("circle").data(data)

			record.enter().append("circle").attr("class", "dot")
			.attr("r", 3.5)
			.attr("cx", width)
			.attr("cy", height);


			record.transition().attr("cx", function(d, i) {
				return Math.floor(xAxisScale(d.date));
			}).attr("cy", function(d, i) {
				return yAxisScale(d.value);
			}).style("fill", "red");


			var text = innerSpace.selectAll("text").data(data)

			text.enter().append("text").attr("class", "text")
			.attr("x", width)
			.attr("y", 0);


			text.transition().duration(500).attr("x", function(d, i) {
				return Math.floor(xAxisScale(d.date));
			}).attr("y", function(d, i) {
				return yAxisScale(d.value) - 10;
			})
			.attr("font-family", "sans-serif")
			.attr("font-size", "22px")
			.attr("fill", "black")
			.attr("text-anchor", "start")
			.text(function(d, i) { return d.date.toString().match(/\d\d:\d\d:\d\d/)[0]})

			// var textLabel = text.data(data).enter().append("text")

			// 				})

			// 				.attr("fill", "black")
			// 				.attr("text-anchor", "middle")

			// innerSpace.selectAll("#text_label").data(data).transition()

			record.exit().remove();
			text.exit().remove();

		}

	</script>
</body>
</html>
